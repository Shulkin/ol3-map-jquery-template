<!-- Layers panel -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" href="#layers-list">
        <i class="fa fa-list-alt"></i> Layers
      </a>
      <!-- Slide chevron to minimize left sidebar -->
      <span class="pull-right slide-submenu">
        <!-- Should be on first panel header in group -->
        <i class="fa fa-chevron-left"></i>
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapse in" id="layers-list">
    <!-- Put panel-body content into resizable div -->
    <div class="panel-resizable">
      <div class="panel-body list-group">
        <!-- Print map layers list here -->
        <% _.each(layers, function(layer) { %>
          <div class="list-group-item">
            <!-- Icon, name, display button -->
            <div>
              <div class="item icon"><i class="fa fa-globe"></i></div>
              <!-- Collapse target options div with corresponding layer id -->
              <div class="item name" data-toggle="collapse"
                data-target=".options#<%= layer.cid %>">
                <%= layer.name %>
              </div>
              <div class="item display">
                <div class="layer-display checkbox-round">
                  <label>
                    <input type="checkbox" value="<%= layer.cid %>"
                      <% print(layer.visible ? 'checked' : '') %>>
                    <div class="checkbox-inner"></div>
                  </label>
                </div>
              </div>
            </div>
            <!-- Collapsible options panel -->
            <div class="options top-margin-05-em collapse out" id="<%= layer.cid %>">
              <!-- Brief description -->
              <div class="item description">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit
              </div>
              <!-- Opacity slider -->
              <div class="top-margin-05-em">
                <div class="item icon eye-slider">
                  <i class="icon fa fa-eye"></i>
                </div>
                <div class="item slider">
                  <div class="ui-slider" value="<%= layer.cid %>"></div>
                </div>
              </div>
            </div>
          </div>
        <% }); %>
      </div>
    </div>
    <!-- Resize handle -->
    <div class="ui-resizable-handle ui-resizable-s"></div>
  </div>
</div>
