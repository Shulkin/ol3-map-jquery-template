<!-- Layers panel -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a data-toggle="collapse" href="#layers-list">
        <i class="fa fa-list-alt"></i> Layers
      </a>
      <!-- Slide chevron to minimize left sidebar -->
      <span class="pull-right slide-submenu">
        <!-- Should be on first panel header in group -->
        <i class="fa fa-chevron-left"></i>
      </span>
    </h4>
  </div>
  <div class="panel-collapse collapse in" id="layers-list">
    <!-- Put panel-body content into resizable div -->
    <div class="panel-resizable">
      <div class="panel-body list-group">
        <!-- Print map layers list here -->
        <% _.each(layers, function(layer) { %>
          <div class="list-group-item">
            <!-- General info about layer -->
            <div class="wrapper">
              <!-- Small icon -->
              <div class="item left">
                <i class="fa fa-globe"></i>
              </div>
              <!-- Layer name -->
              <div class="item middle">
                <a data-toggle="collapse" data-target=".options#<%= layer.cid %>">
                  <%= layer.name %>
                </a>
              </div>
              <!-- Display button -->
              <div class="item right">
                <div class="layer-display">
                  <div class="checkbox-round">
                    <label>
                      <!-- Show layer if checked -->
                      <input type="checkbox" value="<%= layer.cid %>"
                        <% print(layer.visible ? "checked" : "") %>>
                      <div class="checkbox-inner"></div>
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <!-- Collapsible options panel -->
            <div class="options collapse out" id="<%= layer.cid %>">
              <!-- Brief description of the layer -->
              <div class="wrapper">
                <div class="item brief">
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit
                </div>
              </div>
              <!-- Opacity slider control -->
              <div class="wrapper">
                <div class="item left">
                  <i class="fa fa-eye"></i>
                </div>
                <div class="item slider">
                  <div class="ui-slider" value="<%= layer.cid %>"></div>
                </div>
              </div>
            </div>
          </div>
        <% }); %>
      </div>
    </div>
    <!-- Resize handle -->
    <div class="ui-resizable-handle ui-resizable-s"></div>
  </div>
</div>
