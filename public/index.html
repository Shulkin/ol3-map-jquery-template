<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>ol3-map-jquery-template</title>
    <!-- CSS -->
    <!-- OpenLayers 3 style -->
    <link rel="stylesheet" href="../bower_components/openlayers3/ol.css"/>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../bower_components/components-font-awesome/css/font-awesome.min.css">
    <!-- Source style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript -->
    <script data-main="js/main" src="../bower_components/requirejs/require.js"></script>
  </head>
  <body>
    <!-- Navigation bar -->
    <div id="navbar"></div>
    <!-- Offset from navigation bar -->
    <div class="navbar-offset"></div>
    <!-- OpenLayers 3 Map -->
    <container>
      <div id="map"></div>
      <!-- Minimized side panels icons -->
      <div class="mini-submenu mini-submenu-left pull-left">
        <!-- For left sidebar -->
        <i class="fa fa-list-alt"></i>
      </div>
      <div class="mini-submenu mini-submenu-right pull-right">
        <!-- For right sidebar -->
        <i class="fa fa-tasks"></i>
      </div>
    </container>
    <!-- Side panels -->
    <div class="row main-row">
      <!-- Left sidebar -->
      <div class="col-xs-5 col-sm-4 col-md-3 sidebar sidebar-left pull-left" id="accordion-left"></div>
      <!-- Middle bar -->
      <div class="col-xs-2 col-sm-4 col-md-6 middle"></div>
      <!-- Right sidebar -->
      <div class="col-xs-5 col-sm-4 col-md-3 sidebar sidebar-right pull-right" id="accordion-right"></div>
    </div>
  </body>
</html>
